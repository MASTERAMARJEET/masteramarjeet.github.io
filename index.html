<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Amarjeet</title>
		<link rel="icon" href ="assets/images/logo.svg" type = "image/x-icon">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<!-- Nav Bar -->
		<div class="nav-container">
			<header>
				<a href="index.html" class="logo">
					<img src="assets/images/logo.svg" alt="logo">
					<div>Amarjeet</div>
				</a>

				<nav>
					<ul>
						<li><a href="#projects">Projects</a></li>
						<li><a href="#articles">Articles</a></li>
						<li><a href="#about">About</a></li>
					</ul>
				</nav>

				<!-- <img src="assets/images/nav-burger.svg" alt="nav-button"> -->
			</header>
		</div>

		<!-- Contacts icons -->
		<div class="contacts">
			<img src="assets/images/mail.svg" alt="mail">
			<img src="assets/images/fb.svg" alt="facebook">
		</div>

		<!-- Hero -->
		<section class="home">
			<div class="text">
				<h1>Exploring the Cosmos and Beyond</h1>
				<h3>with Amarjeet</h3>
			</div>

			<div id="jupiter">
				<div data-depth="0.5"><img src="assets/images/jupiter_system.svg" alt="ring-planet"></div>
			</div>

			<img src="assets/images/arrow.svg" alt="arrow" class="arrow arrow-bounce">
		</section>

		<!-- Background -->
		<div id="starBg">
			<div data-depth="0.1"><img src="assets/images/stars.svg" alt=""></div>
		</div>

		<!-- Projects -->
		<section class="projects" id="projects">
			<h2>Projects</h2>
			<div class="card-box">
				<div class="card side" id="card">Card 1</div>
				<div class="slide"><img src="assets/images/prev.svg" alt="previous"></div>
				<div class="card" id="card">Card 2</div>
				<div class="slide"><img src="assets/images/next.svg" alt="next"></div>
				<div class="card side" id="card">Card 3</div>
			</div>

			<div class="slider">
				<div data-index="1"></div>
				<div data-index="2"></div>
				<div data-index="3"></div>
				<div data-index="4"></div>
				<div data-index="5"></div>
				<div data-index="6"></div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
